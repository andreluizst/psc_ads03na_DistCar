<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>DistCar 1.0</title>
	<h:outputStylesheet name="styles-PSC.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<p:growl></p:growl>
		<p:dialog header="DistCar 1.0 - Distribuidora de Carros" widgetVar="dlg"
			showEffect="slide" width="450" modal="true" visible="true"
			resizable="false" closable="false" draggable="true">
			<h:panelGrid columns="2" width="350">
				<p:column>
					<h:outputText value="Login:"></h:outputText>
				</p:column>
				<p:column>
					<p:inputText id="login" value="#{loginBean.login}" tabindex="1"
						requiredMessage="Preencha o login" required="true"
						autocomplete="false"></p:inputText>
				</p:column>
				<p:column>
					<h:outputText value="Senha:"></h:outputText>:</p:column>
				<p:column>
					<p:password id="senha" value="#{loginBean.senha}" tabindex="2"
						requiredMessage="Preencha a senha" required="true"
						autocomplete="false"></p:password>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Logar" tabindex="3" ajax="false"
						action="#{loginBean.efetuarLogin2}"/>
					<p:commandButton value="Limpar" tabindex="4" ajax="false"
						type="reset"/>
					<br></br>
					<br></br>
					<p:commandLink value="Novo Usuário" immediate="true" action="/novo-usuario.xhtml"></p:commandLink>
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
	<p:graphicImage width="100%" height="80%" value="resources/images/Carro.jpg"/>
</h:body>
</html>
